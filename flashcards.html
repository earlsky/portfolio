  { que: "Elastic Load Balancing:",
    ans: "An AWS service that distributes incoming application or network traffic across multiple targets-such as Amazon Elastic Compute Cloud (Amazon EC2) instances, containers, internet protocol (IP) addresses, and Lambda functions-in a single Availability Zone or across multiple Availability Zones. Elastic Load Balancing scales your load balancer as traffic to your application changes over time. It can automatically scale to most workloads."},
  { que: "Elastic Load Balancing in three types:",
    ans: `Application Load Balancer
Network Load Balancer
Classic Load Balancer`},
  { que: "Application Load Balancer",
    ans: "Operates at the application level (Open Systems Interconnection, or OSI, model layer 7). It routes traffic to targets—Amazon Elastic Compute Cloud (Amazon EC2) instances, containers, Internet Protocol (IP) addresses, and Lambda functions—based on the content of the request. It is ideal for advanced load balancing of Hypertext Transfer Protocol (HTTP) and Secure HTTP (HTTPS) traffic. An Application Load Balancer provides advanced request routing that is targeted at delivery of modern application architectures, including microservices and container-based applications. An Application Load Balancer simplifies and improves the security of your application by ensuring that the latest Secure Sockets Layer/Transport Layer Security (SSL/TLS) ciphers and protocols are used at all times."},
  { que: "Network Load Balancer",
    ans: "Operates at the network transport level (OSI model layer 4), routing connections to targets—EC2instances, microservices, and containers—based on IP protocol data. It works well for load balancing both Transmission Control Protocol (TCP) and User Datagram Protocol (UDP) traffic. A Network Load Balancer is capable of handling millions of requests per second while maintaining ultra-low latencies. A Network Load Balancer is optimized to handle sudden and volatile network traffic patterns."},
  { que: "Classic Load Balancer",
    ans: "Provides basic load balancing across multiple EC2instances, and it operates at both the application level and network transport level. A Classic Load Balancer supports the load balancing of applications that use HTTP, HTTPS, TCP, and SSL. The Classic Load Balancer is an older implementation.  When possible, AWS recommends that you use a dedicated Application Load Balancer or Network Load Balancer."},
  { que: "Elastic Load Balancing use cases",
    ans: `Achieve high availability and better fault tolerance for your applications.
Automatically load balance your containerized applications.
Automatically scale your applications.
Use Elastic Load Balancing in your virtual private cloud (VPC).
Enable hybrid load balancing.
Invoking Lambda functions over HTTP(S)`},
  { que: "Achieve high availability and better fault tolerance for your applications",
    ans: "Elastic Load Balancing balances traffic across healthy targets in multiple Availability Zones. If one or more of your targets in a single Availability Zone are unhealthy, Elastic Load Balancing will route traffic to healthy targets in other Availability Zones. After the targets return to a healthy state, load balancing will automatically resume traffic to them."},
  { que: "Automatically load balance your containerized applications",
    ans: "With enhanced container support for Elastic Load Balancing, you can now load balance across multiple ports on the same EC2 instance. You can also take advantage of deep integration with Amazon Elastic Container Service (Amazon ECS), which provides a fully-managed container offering. You only need to register a service with a load balancer, and Amazon ECS transparently manages the registration and de-registration of Docker containers. The load balancer automatically detects the port and dynamically reconfigures itself."},
  { que: "Automatically scale your applications",
    ans: "Elastic Load Balancing works with Amazon CloudWatch and Amazon EC2 Auto Scaling to help you scale your applications to the demands of your customers. Amazon CloudWatch alarms can trigger auto scaling for your EC2 instance fleet when the latency of any one of your EC2 instances exceeds a preconfigured threshold. Amazon EC2 Auto Scaling then provisions new instances and your applications will be ready to serve the next customer request. The load balancer will register the EC2 instance and direct traffic to it as needed."},
  { que: "Use Elastic Load Balancing in your virtual private cloud (VPC)",
    ans: "You can use Elastic Load Balancing to create a public entry point into your VPC, or to route request traffic between tiers of your application within your VPC. You can assign security groups to your load balancer to control which ports are open to a list of allowed sources. Because Elastic Load Balancing works with your VPC, all your existing network access control lists (network ACLs) and routing tables continue to provide additional network controls. When you create a load balancer in your VPC, you can specify whether the load balancer is public (default) or internal. If you select internal, you do not need to have an internet gateway to reach the load balancer, and the private IP addresses of the load balancer will be used in the load balancer’s Domain Name System (DNS) record."},
  { que: "Enable hybrid load balancing",
    ans: "Elastic Load Balancing enables you to load balance across AWS and on-premises resources by using the same load balancer. For example, if you must distribute application traffic across both AWS and on-premises resources, you can register all the resources to the same target group and associate the target group with a load balancer. Alternatively, you can use DNS-based weighted load balancing across AWS and on-premises resources by using two load balancers, with one load balancer for AWS and other load balancer for on-premises resources. You can also use hybrid load balancing to benefit separate applications where one application is in a VPC and the other application is in an on-premises location. Put the VPC targets in one target group and the on-premises targets in another target group, and then use content-based routing to route traffic to each target group."},
  { que: "Invoking Lambda functions over HTTP(S)",
    ans: "Elastic Load Balancing supports invoking Lambda functions to serve HTTP(S) requests. This enables users to access serverless applications from any HTTP client, including web browsers. You can register Lambda functions as targets and use the support for content-based routing rules in Application Load Balancers to route requests to different Lambda functions. You can use an Application Load Balancer as a common HTTP endpoint for applications that use servers and serverless computing. You can build an entire website by using Lambda functions, or combine EC2 instances, containers, on-premises servers, and Lambda functions to build applications."},
  { que: "Features to monitor your load balancers, analyze traffic patterns, and troubleshoot issues with your load balancers and targets",
    ans: `Amazon CloudWatch metrics
Access logs
AWS CloudTrail logs`},
  { que: "Amazon CloudWatch metrics",
    ans: "Elastic Load Balancing publishes data points to Amazon CloudWatch for your load balancers and your targets. CloudWatch enables you to retrieve statistics about those data points as an ordered set of time series data, known as metrics. You can use metrics to verify that your system is performing as expected. For example, you can create a CloudWatch alarm to monitor a specified metric and initiate an action (such as sending a notification to an email address) if the metric goes outside what you consider an acceptable range."},
  { que: "Access logs",
    ans: "You can use access logs to capture detailed information about the requests that were made to your load balancer and store them as log files in Amazon Simple Storage Service (Amazon S3). You can use these access logs to analyze traffic patterns and to troubleshoot issues with your targets or backend applications."},
  { que: "AWS CloudTrail logs",
    ans: "You can use AWS CloudTrail to capture detailed information about the calls that were made to the Elastic Load Balancing application programming interface (API) and store them as log files in Amazon S3. You can use these CloudTrail logs to determine who made the call, what calls were made, when the call was made, the source IP address of where the call came from, and so on."},
  { que: "Amazon CloudWatch",
    ans: "A monitoring and observability service that is built for DevOps engineers, developers, site reliability engineers (SRE), and IT managers. CloudWatch monitors your AWS resources (and the applications that you run on AWS) in real time. You can use CloudWatch to collect and track metrics, which are variables that you can measure for your resources and applications."},
  { que: "Amazon CloudWatch: set alarms based on a static threshold",
    ans: `Namespace: A namespace contains the CloudWatch metric that you want, for example, AWS/EC2.
Metric: A metric is the variable you want to measure, for example, CPU Utilization.
Statistic: A statistic can be an average, sum, minimum, maximum, sample count, a predefined percentile, or a custom percentile.
Period: A period is the evaluation period for the alarm. When the alarm is evaluated, each period is aggregated into one data point.
Conditions: When you specify the conditions for a static threshold, you specify whenever the metric is Greater, Greater or Equal, Lower or Equal, or Lower than the threshold value, and you also specify the threshold value.
Additional configuration information: This includes the number of data points within the evaluation period that must be breached to trigger the alarm, and how CloudWatch should treat missing data when it evaluates the alarm.
Actions: You can choose to send a notification to an Amazon SNS topic, or to perform an Amazon EC2 Auto Scaling action or Amazon EC2 action.`},
  { que: "Amazon EC2 Auto Scaling",
    ans: `Helps you maintain application availability.
Enables you to automatically add or remove EC2 instances according to conditions that you define.
Detects impaired EC2 instances and unhealthy applications, and replaces the instances without your intervention.
Provides several scaling options: Manual, scheduled, dynamic or on-demand, and predictive.`},
  { que: "Auto Scaling group",
    ans: "A collection of Amazon EC2 instances that are treated as a logical grouping for the purposes of automatic scaling and management. The size of an Auto Scaling group depends on the number of instances you set as the DESIRED capacity. You can adjust its size to meet demand, either manually or by using automatic scaling. "},
  { que: "Amazon EC2 Auto Scaling: scaling IN vs scaling OUT:",
    ans: "LAUNCHING instances is referred to as scaling OUT, and TERMINATING instances is referred to as scaling IN"},
  { que: "Amazon EC2 Auto Scaling options",
    ans: `Maintain current instance levels at all times.
Manual scaling.
Scheduled scaling.
A more advanced way to scale your resources enables you to define parameters that control the scaling process.
Predictive scaling.`},
  { que: "Scaling options: Maintain current instance levels at all time:",
    ans: "You can configure your Auto Scaling group to maintain a specified number of running instances at all times. To maintain the current instance levels, Amazon EC2 Auto Scaling performs a periodic health check on running instances in an Auto Scaling group. When Amazon EC2 Auto Scaling finds an unhealthy instance, it terminates that instance and launches a new one."},
  { que: "Scaling options: Manual scaling",
    ans: "With manual scaling, you specify only the change in the maximum, minimum, or desired capacity of your Auto Scaling group."},
  { que: "Scaling options: Scheduled scaling:",
    ans: "With scheduled scaling, scaling actions are performed automatically as a function of date and time. This is useful for predictable workloads when you know exactly when to increase or decrease the number of instances in your group. For example, saythat every week,the traffic to your web application starts to increase on Wednesday, remains high on Thursday, and starts to decrease on Friday."},
  { que: "Scaling options: A more advanced way to scale your resources enables you to define parameters that control the scaling process:",
    ans: "For example, you have a web application that currently runs on two instances and you want the CPU utilization of the Auto Scaling group to stay close to 50 percent when the load on the application changes. This option is useful for scaling in response to changing conditions, when you don't know when those conditions will change. Dynamic scaling gives you extra capacity to handle traffic spikes without maintaining an excessive amount of idle resources. You can configure your Auto Scaling group to scale automatically to meet this need."},
  { que: "Scaling options: Predictive scaling:",
    ans: "You can use Amazon EC2 Auto Scaling with AWS Auto Scaling to implement predictive scaling, where your capacity scales based on predicted demand. Predictive scaling uses data that is collected from your actual EC2 usage, and the data is further informed by billions of data points that are drawn from our own observations. AWS then uses well-trained machine learning models to predict your expected traffic (and EC2 usage), including daily and weekly patterns. The model needs at least 1 day of historical data to start making predictions. It is re-evaluated every 24 hours to create a forecast for the next 48 hours. The prediction process produces a scaling plan that can drive one or more groups of automatically scaled EC2 instances."},
  { que: "AWS Auto Scaling",
    ans: `A separate service that monitors your applications.It automatically adjusts capacity to maintain steady, predictable performance at the lowest possible cost. The service provides a simple, powerful user interface that enables you to build scaling plans for resources including:
Amazon EC2 instances and Spot Fleets.
Amazon Elastic Container Service (Amazon ECS) tasks.
Amazon DynamoDB tables and indexes.
Amazon Aurora Replicas.`},
  { que: "Module 10 Section 3 key takeaways:",
    ans: `Scaling enables you to respond quickly to changes in resource needs.
Amazon EC2 Auto Scaling helps you maintain application availability, automatically add or remove EC2 instances according to your workloads.
An Auto Scaling group is a collection of EC2 instances.

    let currentCard = 0;
    let showans = false;

    function displayCard() {
      const card = flashcards[currentCard];
      document.getElementById('que').innerText = card.que;
      document.getElementById('ans').innerText = card.ans;
      document.getElementById('counter').innerText = `Card ${currentCard + 1} of ${flashcards.length}`;
      document.getElementById('prevBtn').disabled = currentCard === 0;
      document.getElementById('nextBtn').disabled = currentCard === flashcards.length - 1;
      document.querySelector('.card').classList.remove('show-ans');
      showans = false;
    }

    function flipCard() {
      showans = !showans;
      document.querySelector('.card').classList.toggle('show-ans', showans);
    }

    function prevCard() {
      if (currentCard > 0) {
        currentCard--;
        displayCard();
      }
    }

    function nextCard() {
      if (currentCard < flashcards.length - 1) {
        currentCard++;
        displayCard();
      }
    }
    function goToCard() {
      const input = document.getElementById('cardInput');
      const cardNumber = parseInt(input.value);
      
      // Validate the input is within valid range
      if (cardNumber && cardNumber >= 1 && cardNumber <= flashcards.length) {
        currentCard = cardNumber - 1; // Convert to 0-based index
        displayCard();
        input.value = ''; // Clear the input after successful navigation
      } else {
        // Show error message for invalid input
        alert(`Please enter a valid card number between 1 and ${flashcards.length}`);
      }
    }

    // NEW: Allow Enter key to trigger go to card functionality
    document.getElementById('cardInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        goToCard();
      }
    });
    // Initialize the first card
    displayCard();
  </script>
