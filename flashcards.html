<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #222222;
      touch-action: manipulation;
    }
    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      box-sizing: border-box;
    }
    .card {
      background: rgb(37, 49, 56);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      padding: 20px;
      text-align: center;
      color: rgb(255, 250, 91);
      height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
    }
    .card h2 {
      margin: 0;
      font-size: 1.5em;
    }
    .card p {
      margin: 10px 0 0;
      font-size: 1.2em;
      display: none;
    }
    .card.show-ans p {
      display: block;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      touch-action: manipulation;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #0056b3;
    }
    .counter {
      text-align: center;
      margin-top: 10px;
      font-size: 1em;
      color: #d0c7c7;
    }
    .goto-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .goto-section input {
      width: 60px;
      padding: 8px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    .goto-section button {
      padding: 8px 15px;
      font-size: 0.9em;
      background: #28a745; /* Green color to distinguish from nav buttons */
    }
    .goto-section button:hover:not(:disabled) {
      background: #1e7e34;
    }
    .goto-section label {
      color: #d0c7c7;
      font-size: 0.9em;
    }
    .keyboard-hints {
      text-align: center;
      margin-top: 15px;
      font-size: 0.8em;
      color: #999;
      line-height: 1.3;
    }
    @media (max-width: 600px) {
      .card h2 {
        font-size: 1.2em;
      }
      .card p {
        font-size: 1em;
      }
      button {
        padding: 8px 15px;
        font-size: 0.9em;
      }
      .goto-section {
        flex-direction: column;
        gap: 8px;
      }
      .goto-section input {
        width: 80px;
      }
      .keyboard-hints {
        font-size: 0.7em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" onclick="flipCard()">
      <h2 id="que"></h2>
      <p id="ans"></p>
    </div>
    <div class="nav-buttons">
      <button onclick="prevCard()" id="prevBtn">Previous</button>
      <button onclick="nextCard()" id="nextBtn">Next</button>
    </div>
    <div class="counter" id="counter">Card 1 of 1</div>
    <div class="goto-section">
      <label for="cardInput">Go to card:</label>
      <input type="number" id="cardInput" min="1" placeholder="1">
      <button onclick="goToCard()">Go</button>
    </div>
    <div class="keyboard-hints">
      Keyboard shortcuts: A/← Previous | D/→ Next | S/W/↑/↓ Flip card
    </div>
  </div>

  <!-- Load flashcard deck -->
  <!-- <script src="flashcards/bizITapplications.js"></script> -->
  <script src="flashcards/bizITapps.js"></script>

  <script>

    let currentCard = 0;
    let showans = false;

    function displayCard() {
      const card = flashcards[currentCard];
      document.getElementById('que').innerText = card.que;
      document.getElementById('ans').innerText = card.ans;
      document.getElementById('counter').innerText = `Card ${currentCard + 1} of ${flashcards.length}`;
      document.getElementById('prevBtn').disabled = currentCard === 0;
      document.getElementById('nextBtn').disabled = currentCard === flashcards.length - 1;
      document.querySelector('.card').classList.remove('show-ans');
      showans = false;
    }

    function flipCard() {
      showans = !showans;
      document.querySelector('.card').classList.toggle('show-ans', showans);
    }

    function prevCard() {
      if (currentCard > 0) {
        currentCard--;
        displayCard();
      }
    }

    function nextCard() {
      if (currentCard < flashcards.length - 1) {
        currentCard++;
        displayCard();
      }
    }
    
    function goToCard() {
      const input = document.getElementById('cardInput');
      const cardNumber = parseInt(input.value);
      
      // Validate the input is within valid range
      if (cardNumber && cardNumber >= 1 && cardNumber <= flashcards.length) {
        currentCard = cardNumber - 1; // Convert to 0-based index
        displayCard();
        input.value = ''; // Clear the input after successful navigation
      } else {
        // Show error message for invalid input
        alert(`Please enter a valid card number between 1 and ${flashcards.length}`);
      }
    }

    // Allow Enter key to trigger go to card functionality
    document.getElementById('cardInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        goToCard();
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      // Don't trigger keyboard shortcuts when typing in the input field
      if (document.activeElement === document.getElementById('cardInput')) {
        return;
      }

      const key = e.key.toLowerCase();
      
      switch (key) {
        case 'a':
        case 'arrowleft':
          e.preventDefault();
          prevCard();
          break;
        case 'd':
        case 'arrowright':
          e.preventDefault();
          nextCard();
          break;
        case 's':
        case 'w':
        case 'arrowup':
        case 'arrowdown':
          e.preventDefault();
          flipCard();
          break;
      }
    });

    // Initializes first card
    displayCard();
  </script>
</body>
</html>
