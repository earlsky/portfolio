<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #222222;
      touch-action: manipulation;
    }
    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      box-sizing: border-box;
    }
    .card {
      background: rgb(37, 49, 56);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      padding: 20px;
      text-align: center;
      color: rgb(255, 250, 91);
      height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
    }
    .card h2 {
      margin: 0;
      font-size: 1.5em;
    }
    .card p {
      margin: 10px 0 0;
      font-size: 1.2em;
      display: none;
    }
    .card.show-ans p {
      display: block;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      touch-action: manipulation;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #0056b3;
    }
    .counter {
      text-align: center;
      margin-top: 10px;
      font-size: 1em;
      color: #d0c7c7;
    }
    .goto-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .goto-section input {
      width: 60px;
      padding: 8px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    .goto-section button {
      padding: 8px 15px;
      font-size: 0.9em;
      background: #28a745; /* Green color to distinguish from nav buttons */
    }
    .goto-section button:hover:not(:disabled) {
      background: #1e7e34;
    }
    .goto-section label {
      color: #d0c7c7;
      font-size: 0.9em;
    }
    .keyboard-hints {
      text-align: center;
      margin-top: 15px;
      font-size: 0.8em;
      color: #999;
      line-height: 1.3;
    }
    @media (max-width: 600px) {
      .card h2 {
        font-size: 1.2em;
      }
      .card p {
        font-size: 1em;
      }
      button {
        padding: 8px 15px;
        font-size: 0.9em;
      }
      .goto-section {
        flex-direction: column;
        gap: 8px;
      }
      .goto-section input {
        width: 80px;
      }
      .keyboard-hints {
        font-size: 0.7em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" onclick="flipCard()">
      <h2 id="que"></h2>
      <p id="ans"></p>
    </div>
    <div class="nav-buttons">
      <button onclick="prevCard()" id="prevBtn">Previous</button>
      <button onclick="nextCard()" id="nextBtn">Next</button>
    </div>
    <div class="counter" id="counter">Card 1 of 1</div>
    <div class="goto-section">
      <label for="cardInput">Go to card:</label>
      <input type="number" id="cardInput" min="1" placeholder="1">
      <button onclick="goToCard()">Go</button>
    </div>
    <div class="keyboard-hints">
      Keyboard shortcuts: A/← Previous | D/→ Next | S/W/↑/↓ Flip card
    </div>
  </div>

  <!-- Load flashcard deck -->
  <!-- <script src="flashcards/bizITapplications.js"></script> -->
  <!-- <script src="flashcards/bizITapps.js"></script> -->
  <script src="D385SoftwareSecTest.js"></script>

  <script>
  let currentCard = 0;
  let showans = false;

  function displayCard() {
    const card = flashcards[currentCard];
    document.getElementById('que').innerText = card.que;
    document.getElementById('ans').innerText = card.ans;
    document.getElementById('counter').innerText = 
      `Card ${currentCard + 1} of ${flashcards.length}`;
    document.getElementById('prevBtn').disabled = currentCard === 0;
    document.getElementById('nextBtn').disabled =
      currentCard === flashcards.length - 1;
    document.querySelector('.card').classList.remove('show-ans');
    showans = false;
  }

  function flipCard() {
    showans = !showans;
    document.querySelector('.card').classList.toggle('show-ans', showans);
  }

  function prevCard() {
    if (currentCard > 0) {
      currentCard--;
      displayCard();
    }
  }

  function nextCard() {
    if (currentCard < flashcards.length - 1) {
      currentCard++;
      displayCard();
    }
  }

  function goToCard() {
    const input = document.getElementById('cardInput');
    const cardNumber = parseInt(input.value);

    if (cardNumber && cardNumber >= 1 && cardNumber <= flashcards.length) {
      currentCard = cardNumber - 1;
      displayCard();
      input.value = '';
    } else {
      alert(`Enter a valid card number between 1 and ${flashcards.length}`);
    }
  }

  document.getElementById('cardInput').addEventListener('keypress', e => {
    if (e.key === 'Enter') goToCard();
  });

  /* ==========================
     KEYBOARD CONTROLS
  ========================== */
  document.addEventListener('keydown', e => {
    if (document.activeElement === document.getElementById('cardInput')) return;

    const key = e.key.toLowerCase();

    switch (key) {
      case 'a':
      case 'arrowleft':
        e.preventDefault();
        prevCard();
        break;
      case 'd':
      case 'arrowright':
        e.preventDefault();
        nextCard();
        break;
      case 'w':
      case 's':
      case 'arrowup':
      case 'arrowdown':
        e.preventDefault();
        flipCard();
        break;
    }
  });

/* ==========================
     GAMEPAD + REMAP + HAPTICS
  ========================== */

  const BUTTONS = {
    0: "A",
    1: "B",
    2: "X",
    3: "Y",
    12: "D-Up",
    13: "D-Down",
    14: "D-Left",
    15: "D-Right"
  };

  let mapping = {
    prev: 14,  // D-Pad Left
    next: 15,  // D-Pad Right
    flip: 0    // A
  };

  let prevButtons = [];

  function vibrate(gamepad, duration = 30) {
    if (gamepad.vibrationActuator) {
      gamepad.vibrationActuator.playEffect("dual-rumble", {
        startDelay: 0,
        duration,
        weakMagnitude: 0.4,
        strongMagnitude: 0.8
      });
    }
  }

  function handleGamepadInput(index, gp) {
    if (index === mapping.prev) {
      prevCard();
      vibrate(gp);
    }

    if (index === mapping.next) {
      nextCard();
      vibrate(gp);
    }

    if (index === mapping.flip) {
      flipCard();
      vibrate(gp, 20);
    }
  }

  function gamepadLoop() {
    const gp = navigator.getGamepads()[0];
    if (!gp) return requestAnimationFrame(gamepadLoop);

    gp.buttons.forEach((btn, i) => {
      if (btn.pressed && !prevButtons[i]) {
        handleGamepadInput(i, gp);
      }
    });

    prevButtons = gp.buttons.map(b => b.pressed);
    requestAnimationFrame(gamepadLoop);
  }

  window.addEventListener("gamepadconnected", e => {
    console.log("Controller connected:", e.gamepad.id);
    gamepadLoop();
    initRemapUI();
  });

  /* ==========================
     REMAP UI LOGIC
  ========================== */

  function initRemapUI() {
    const prevSel = document.getElementById("mapPrev");
    const nextSel = document.getElementById("mapNext");
    const flipSel = document.getElementById("mapFlip");

    [prevSel, nextSel, flipSel].forEach(sel => sel.innerHTML = "");

    for (const index in BUTTONS) {
      const label = BUTTONS[index];

      prevSel.add(new Option(label, index));
      nextSel.add(new Option(label, index));
      flipSel.add(new Option(label, index));
    }

    prevSel.value = mapping.prev;
    nextSel.value = mapping.next;
    flipSel.value = mapping.flip;

    prevSel.onchange = () => mapping.prev = Number(prevSel.value);
    nextSel.onchange = () => mapping.next = Number(nextSel.value);
    flipSel.onchange = () => mapping.flip = Number(flipSel.value);
  }

  /* ==========================
     INIT
  ========================== */
  displayCard();
</script>

</body>
</html>
