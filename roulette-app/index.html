<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roulette Street Bet Generator</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0b2f3d;
  background: #144335;
  background: #0b333d;
  color: #f0f0f0;
}

.container {
  padding: 16px;
  max-width: 480px;
  margin: auto;
}

h1, h3 {
  text-align: center;
}

.table-wrapper {
  overflow-x: auto;
  margin-bottom: 16px;
}

table {
  border-collapse: collapse;
  margin: auto;
}

td {
  width: 20px;
  height: 20px;
  text-align: center;
  font-weight: bold;
  border: 1px solid #333;
  
}

.red { background: #b11226; }
.black { background: #111; }

input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  margin-bottom: 12px;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  background: #e6b800;
  color: #000;
}

.result, .history {
  margin-top: 16px;
  background: #111;
  border-radius: 10px;
  padding: 14px;
}

.history div {
  padding: 6px 0;
  border-bottom: 1px solid #333;
  font-size: 14px;
}

td {
  position: relative;
}

/* Chip marker */
.chip {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 10px;
  height: 10px;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff, #e6b800);
  border: 2px solid #000;
  font-size: 12px;
  font-weight: bold;
  color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
  box-shadow: 0 0 6px rgba(0,0,0,0.6);
}

/* Shift chip left for street bet edge */
.street-left {
  transform: translate(-145%, -50%);
}

</style>
</head>

<body>

<div class="container">

<h1>Roulette Street Bets</h1>

<div class="table-wrapper">
<table>

<script>
for (let row = 0; row < 12; row++) {
  document.write("<tr>");
  for (let col = 0; col < 3; col++) {
    let num = row * 3 + (col + 1);
    let color = (num % 2 === 0) ? "black" : "red";
    document.write(`<td class="${color}" data-num="${num}">${num}</td>`);
  }
  document.write("</tr>");
}
</script>

</table>
</div>

<h3>Prev 4 Bets</h3>
<p style="font-size:12px; text-align:center;">
</p>

<input
  id="prevBets"
  type="text"
  placeholder=".split(',') (ex: 3,13,23,33)"
  autocomplete="off"
/>

<button onclick="generateBets()">Generate</button>

<div class="result" id="output"></div>
  <div class="history">
    <b>Last Inputs</b>
    <div id="historyList"></div>
  </div>
</div>

<script>
const HISTORY_KEY = "roulette-history";

function loadHistory() {
  const history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
  const list = document.getElementById("historyList");
  list.innerHTML = history.map(h => `<div>${h}</div>`).join("");
}

function saveHistory(value) {
  let history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
  history.unshift(value);
  history = history.slice(0, 1); // Keep only last 1 entry
  localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
  loadHistory();
}

// Map any number to its street start based on table layout
function getStreetStart(num) {
  if (num === 0) return null;
  return Math.floor((num - 1) / 3) * 3 + 1;
}

function clearChips() {
  document.querySelectorAll(".chip").forEach(c => c.remove());
}

function placeChipOnStreet(streetStart) {
  // Use FIRST number of the street
  const cell = document.querySelector(`td[data-num="${streetStart}"]`);
  if (!cell) return;

  const chip = document.createElement("div");
  chip.className = "chip street-left";
  chip.textContent = "$";
  cell.appendChild(chip);
}


function generateBets() {
  const input = document.getElementById("prevBets").value;
  if (!input.trim()) return;

  saveHistory(input);

  const prevNums = input
    .split(",")
    .map(n => parseInt(n.trim()))
    .filter(n => !isNaN(n));

  // Create forbidden streets based on input numbers
  const forbidden = new Set(prevNums.map(getStreetStart));

  // All possible streets
  let streets = [];
  for (let i = 1; i <= 34; i += 3) streets.push(i);

  // Filter out forbidden streets
  let valid = streets.filter(s => !forbidden.has(s));

  // Shuffle randomly
  valid.sort(() => Math.random() - 0.5);

  // Pick up to 8 streets
  let picks = valid.slice(0, 8);

  // Sort low â†’ high for display
  picks.sort((a, b) => a - b);

  // Display
  document.getElementById("output").innerHTML =
    "<b>Bets:</b><br><br>" +
    picks.map(s => `${s}-${s+1}-${s+2}`).join("<br>");

    // Clear previous chips
clearChips();

// Place chips on selected streets
picks.forEach(placeChipOnStreet);

}

loadHistory();
</script>

</body>
</html>
